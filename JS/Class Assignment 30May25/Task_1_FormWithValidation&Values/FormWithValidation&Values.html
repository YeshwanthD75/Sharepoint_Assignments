<!DOCTYPE html>
<html>
<head>
    <title>Employee Form</title>
    <link rel="stylesheet" type="text/css" href="Format1.css" id="style"/>
    <script src="scriptvalidation.js" defer></script>
    <style>
        #output {
            border: 2px solid black;
            margin-top: 20px;
            padding: 15px;
            width: 60%;
            margin-left: auto;
            margin-right: auto;
            background-color: white;
            text-align: left;
        }
    </style>
</head>

<body>
    <h1>**EMPLOYEE ONBOARDING REGISTRATION FORM**</h1>

    <!-- Format selection -->
    <div class="setFormat" align="center">
        <input type="radio" name="Nstyle" onclick="changeFormat(1)" checked>Format 1
        <input type="radio" name="Nstyle" onclick="changeFormat(2)">Format 2
        <input type="radio" name="Nstyle" onclick="changeFormat(3)">Format 3
    </div>

    <!-- Form starts here -->
    <form id="contactusForm" onsubmit="return showData(event)">
        <table border="2" align="center" cellpadding="20">
            <tr><td>Emp id #:</td><td><input type="text" name="idTxt" required /></td></tr>
            <tr><td>First Name:</td><td><input type="text" name="fnameTxt" required /></td></tr>
            <tr><td>Last Name:</td><td><input type="text" name="lnameTxt" required /></td></tr>
            <tr><td>Dept no #:</td><td><input type="text" name="deptTxt" required /></td></tr>
            <tr><td>Start date #:</td><td><input type="date" name="sdateTxt" required /></td></tr>
            <tr><td>Salary #:</td><td><input type="number" name="salaryTxt" required /></td></tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="gender" value="male" required> Male
                    <input type="radio" name="gender" value="female"> Female
                </td>
            </tr>
            <tr>
                <td>Field:</td>
                <td>
                    <input type="checkbox" name="field" value="IMS"> IMS<br>
                    <input type="checkbox" name="field" value="BFS"> BFS
                </td>
            </tr>
            <tr><td>Question?/Comment:</td><td><textarea name="queryTxt" cols="40" rows="5"></textarea></td></tr>
            <tr><td>Password:</td><td><input type="password" name="pwd" required /></td></tr>
            <tr><td>Confirm Password:</td><td><input type="password" name="cpwd" required /></td></tr>
            <tr><td>Upload Resume:</td><td><input type="file" name="resume" /></td></tr>
            <tr><td>Upload Image:</td><td><input type="file" name="photo" accept="image/*" /></td></tr>
            <tr>
                <td>Cars:</td>
                <td>
                    <select name="cars">
                        <option value="volvo">Volvo</option>
                        <option value="fiat">Fiat</option>
                        <option value="audi">Audi</option>
                        <option value="benz">Benz</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2" id="action">
                    <input type="reset" value="Reset" />
                    <input type="submit" value="Submit" />
                    <input type="button" value="NeedHelp" onclick="alert('Contact HR for help!')" />
                </td>
            </tr>
        </table>
    </form>

    <!-- Output area -->
    <div id="output" style="margin-top: 20px;"></div>
</body>
</html>
