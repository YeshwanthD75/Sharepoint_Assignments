<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us Form</title>
</head>
<body>

    <form name="contactusForm" method="get" action="first.html">
        <table>
            <tr>
                <td>Emp id #:</td>
                <td><input type="text" name="idTxt" size="65"></td>
            </tr>
            <tr>
                <td>First name:</td>
                <td><input type="text" name="fnameTxt" size="75"></td>
            </tr>
            <tr>
                <td>Last name:</td>
                <td><input type="text" name="lnameTxt" size="75"></td>
            </tr>
            <tr>
                <td>Dept no #:</td>
                <td><input type="text" name="depTxt" size="35"></td>
            </tr>
            <tr>
                <td>Start Date #:</td>
                <td><input type="text" name="startDateTxt" size="35"></td>
            </tr>
            <tr>
                <td>Salary #:</td>
                <td><input type="text" name="salaryTxt" size="35"></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="gender" value="male"> Male
                    <input type="radio" name="gender" value="female"> Female
                </td>
            </tr>
            <tr>
                <td>Field:</td>
                <td>
                    <input type="checkbox" name="field" value="IMS"> IMS
                    <input type="checkbox" name="field" value="BFS"> BFS
                </td>
            </tr>
            <tr>
                <td>Question?/Comment:</td>
                <td><textarea name="queryText" cols="40" rows="7"></textarea></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="pwd"></td>
            </tr>
            <tr>
                <td>Confirm Password:</td>
                <td><input type="password" name="cpwd"></td>
            </tr>
            <tr>
                <td>Upload Resume:</td>
                <td><input type="file" name="resume" accept=".pdf,.doc,.docx"></td>
            </tr>
            <tr>
                <td>Upload Image:</td>
                <td><input type="file" name="photo" accept="image/*"></td>
            </tr>
            <tr>
                <td>Cars:</td>
                <td>
                    <select name="cars">
                        <option value="volvo">Volvo</option>
                        <option value="fiat">Fiat</option>
                        <option value="audi">Audi</option>
                        <option value="benz">Benz</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="reset" name="rstBtn" value="Reset">
                    <input type="submit" name="submitBtn" value="Submit">
                    <input type="button" value="Need Help">
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
